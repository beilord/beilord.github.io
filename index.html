<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>
    <div class="container">

        <div class="row my-5">
            <div id="title" class="col-12"><b>Api Project</b></div>
        </div>
        
        <div class="row align-items-center" style="margin-top: 5rem;">

            <div class="col-4 px-5 align-self-start mt-5" style="background-color: rgba(183, 0, 255, 0.789); border-radius: 5px;">
                <div class="d-flex my-3">
                    <label for="customRange2" class="form-label">Numero de tarjetas -></label>
                    <label id="numToShow" for="customRange2" class="form-label my-3"></label>
                </div>
                <input value="0" type="range" class="form-range" min="1" max="5" id="customRange2" onchange="{updateBarValue(this.value)}">
            </div>

            <div id="dataSheet" class="col-8 mx-auto"></div>
            
        </div>
    </div>
    
    
    
    <script src='main.js'></script>
</body>
</html>
